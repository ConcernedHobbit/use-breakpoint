name: Build & Test

on:
  - push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build
      - run: |
          npm pack
          mv *.tgz package.tgz
      - uses: actions/upload-artifact@v1
        with:
          name: package
          path: package.tgz
